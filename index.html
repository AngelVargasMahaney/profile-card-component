<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <figure class="back__top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </figure>
    <figure class="back__bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </figure>

    <div class="card">
      <div class="superior">
        <figure class="card__profile">
          <img src="./images/image-victor.jpg" class="profile__img" alt="">
        </figure>
      </div>
      <div class="inferior">
        <h2 class="inferior__name">Victor Crest <span>26</span></h2>
        <p class="inferior__city">London</p>

        <div class="stats">

          <div class="stats__titles">
            <h2>80K</h2>
            <h2>803K</h2>
            <h2>1.4K</h2>
          </div>

          <div class="stats__description">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>

        </div>


      </div>
    </div>
  </div>

</body>

</html>
